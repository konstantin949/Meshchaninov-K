<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>***Название блога***</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>***Название блога***</h1>

    <!-- тут должен быть список статей блога -->
    {%for blog in blogs%}
    <a href="/entry/{{blog['key']}}">{{blog['title']}}</a>
    {{blog['created_at'].strftime("%Y-%m-%d %H:%M:%S")}}
    {% if blog['comments']%}
        {{ blog['comments'].__len__() }}
    {% else %}
    {{'No comments'}}
    {% endif %}
    <br>
    {% endfor %}
    <a class="btn btn-outline-primary" href="{{ url_for('create_entry_page') }}">Добавить новую статью</a>
</div>
</body>
</html>
